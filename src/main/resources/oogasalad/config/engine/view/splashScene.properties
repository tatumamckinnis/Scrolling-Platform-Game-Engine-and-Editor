# store the splash screen's CSS properties
splash.stylesheet=/oogasalad/css/screens/splashScene.css

# store the application's splash screen dimensions
splash.width=1400
splash.height=700
splash.leftPane.width=700
splash.rightPane.width=700

# load the splash background
# Background Art by ryllcat21. Source: https://www.deviantart.com/ryllcat21/art/GIF-Pastel-Sky-706656912
splash.background=/oogasalad/gameIcons/splashScreenBackground.gif

# load the splash scene image
splash.logo.image=/oogasalad/gameIcons/salad.png
splash.logo.width=400
splash.logo.height=400

# handle the button texts and dimensions
splash.button.width=500
splash.button.height=50
splash.button.spacing=10

# externalize button texts
splash.button.gameType.text=Select Game Type
splash.button.gameLevel.text=Select Level
splash.button.startEngine.text=Start Game Engine
splash.button.startEditor.text=Start Game Editor
splash.button.help.text=Help/Credits
splash.button.play.another.game.text=Play Another Game
splash.button.select.language.text=Select Language
splash.button.profile.text=Profile

# and the button ids
splash.button.gameType.id=splashButtonGameType
splash.button.gameLevel.id=splashButtonGameLevel
splash.button.startEngine.id=splashButtonStartEngine
splash.button.startEditor.id=splashButtonStartEditor
splash.button.help.id=splashButtonHelp
splash.button.play.another.game.id=splashButtonPlayAnotherGame
splash.button.select.language.id=splashButtonSelectLanguage
splash.button.profile.id=goToProfile
splash.button.join.lobby.id=joinLobby

# and the button styles
splash.button.default.style=button
splash.button.gameType.style=game-combobox
splash.button.gameLevel.style=level-combobox
splash.button.startEngine.style=engine-button
splash.button.startEditor.style=editor-button
splash.button.help.style=help-button
splash.button.play.another.game.style=play-another-game-button
splash.button.select.language.style=select-language-combobox
splash.button.profile.style=profile-button-style
splash.button.joinServer.style=join-server-button
splash.lobbyField.style=lobby-textfield

# available languages
available.languages=English,Español,Français
